<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      scroll-behavior: smooth;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero .content {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .countdown {
      font-size: 1.5rem;
    }

    .section {
      padding: 4rem 1rem;
    }

    #lihatUndanganBtn {
      display: none;
      opacity: 0;
      transition: opacity 3s ease;
    }

    #lihatUndanganBtn.show {
      display: inline-block;
      opacity: 1;
    }

    @media (max-width: 576px) {

      .hero .content h1,
      .hero .content h2,
      .hero .content p {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      .section {
        padding: 2rem 0.5rem;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      #lihatUndanganBtn {
        font-size: 0.95rem;
        padding: 0.5rem 1rem;
      }

      .ratio {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Hero Section -->
    <section class="hero" id="hero">
      <video id="heroVideo"muted autoplay playsinline>
        <source id="videoSource" src="page_1-2_rev.mp4" type="video/mp4" />
      </video>
      <div class="content container">
        <a href="#intro" id="lihatUndanganBtn" class="btn btn-outline-primary mt-3">Buka Undangan</a>
      </div>
    </section>

    <!-- Intro Section (DOA) -->
    <section class="hero" id="intro">
      <video id="heroDoaVideo" autoplay muted playsinline>
        <source id="videoDoaSource" src="doa_rev.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Video Pages () -->
    <section class="hero" id="page_4">
      <video id="heroPage4Video" autoplay playsinline>
        <source id="video4Source" src="page_4_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_5">
      <video id="heroPage5Video" autoplay playsinline>
        <source id="video5Source" src="page_5_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_6">
      <video id="heroPage6Video" autoplay playsinline>
        <source id="video6Source" src="page_6_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_7">
      <video id="heroPage7Video" autoplay playsinline>
        <source id="video7Source" src="page_7_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_8">
      <video id="heroPage8Video" autoplay playsinline>
        <source id="video8Source" src="page_8_rev.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Acara -->
    <section class="section bg-light" id="acara">
      <div class="container text-center">
        <div class="h3">Hitung Mundur</div>
        <div class="countdown my-3" id="countdown"></div>
        <div class="ratio ratio-16x9">
          <iframe src="https://maps.google.com/maps?q=gedung%20serbaguna%20bahagia&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Musik -->
    <audio id="bg-music" loop>
      <source src="backsound.mp3" type="audio/mpeg" />
    </audio>

  </div>

  <!-- Script -->
  <script>
    const music = document.getElementById('bg-music');
    const lihatBtn = document.getElementById('lihatUndanganBtn');

    const heroVideo = document.getElementById('heroVideo');
    const heroDoaVideo = document.getElementById('heroDoaVideo');
    const Page4video = document.getElementById('heroPage4Video');
    const Page5video = document.getElementById('heroPage5Video');
    const Page6video = document.getElementById('heroPage6Video');
    const Page7video = document.getElementById('heroPage7Video');
    const Page8video = document.getElementById('heroPage8Video');

    const Page4 = document.getElementById("page_4");
    const Page5 = document.getElementById("page_5");
    const Page6 = document.getElementById("page_6");
    const Page7 = document.getElementById("page_7");
    const Page8 = document.getElementById("page_8");

    const source = document.getElementById('videoSource');
    const Doasource = document.getElementById('videoDoaSource');
    const Page4source = document.getElementById('video4Source');
    const Page5source = document.getElementById('video5Source');
    const Page6source = document.getElementById('video6Source');
    const Page7source = document.getElementById('video7Source');
    const Page8source = document.getElementById('video8Source');

    let mediaActivated = false;

    heroVideo.addEventListener('ended', () => {
      source.src = 'intro_loop_rev.mp4';
      heroVideo.load();
      heroVideo.loop = true;
      heroVideo.play();
      lihatBtn.classList.add('show');
    });

    function activateMedia() {
      if (mediaActivated) return;
      mediaActivated = true;

      music.play().catch(() => { });

      heroDoaVideo.muted = false;
      heroDoaVideo.play().then(() => {

      });

      heroDoaVideo.muted = false;
      Page4video.muted = false;
      Page5video.muted = false;
      Page6video.muted = false;
      Page7video.muted = false;
      Page8video.muted = false;

      // Putar otomatis semua video saat tiba waktunya
      heroDoaVideo.addEventListener('ended', () => {
        Doasource.src = 'doa_loop.mp4';
        heroDoaVideo.load();
        heroDoaVideo.loop = true;
        heroDoaVideo.play();
        // Page4.scrollIntoView({ behavior: 'smooth' });
      });

      Page4video.addEventListener('ended', () => {
        Page4source.src = 'page_4_loop.mp4';
        Page4video.load();
        Page4video.loop = true;
        Page4video.play();
        // Page5.scrollIntoView({ behavior: 'smooth' });
      });

      Page5video.addEventListener('ended', () => {
        Page5source.src = 'page_5_loop.mp4';
        Page5video.load();
        Page5video.loop = true;
        Page5video.play();
        // Page6.scrollIntoView({ behavior: 'smooth' });
      });

      Page6video.addEventListener('ended', () => {
        Page6source.src = 'page_6_loop.mp4';
        Page6video.load();
        Page6video.loop = true;
        Page6video.play();
        // Page7.scrollIntoView({ behavior: 'smooth' });
      });

      Page7video.addEventListener('ended', () => {
        Page7source.src = 'page_7_loop.mp4';
        Page7video.load();
        Page7video.loop = true;
        Page7video.play();
        // Page8.scrollIntoView({ behavior: 'smooth' });
      });

      Page8video.addEventListener('ended', () => {
        Page8source.src = 'page_8_loop.mp4';
        Page8video.load();
        Page8video.loop = true;
        Page8video.play();
      });

      // Unmute semua video dari awal
      heroDoaVideo.muted = false;
      Page4video.muted = false;
      Page5video.muted = false;
      Page6video.muted = false;
      Page7video.muted = false;
      Page8video.muted = false;

      // Optional: langsung play semua (agar pre-buffer)
      heroDoaVideo.play().catch(() => { });
      Page4video.play().catch(() => { });
      Page5video.play().catch(() => { });
      Page6video.play().catch(() => { });
      Page7video.play().catch(() => { });
      Page8video.play().catch(() => { });

      document.removeEventListener('scroll', activateMedia);
      document.removeEventListener('click', activateMedia);
      lihatBtn.removeEventListener('click', activateMedia);
    }

    document.addEventListener('scroll', activateMedia);
    document.addEventListener('click', activateMedia);
    lihatBtn.addEventListener('click', activateMedia);

    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-07-10T08:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (countdown) {
        countdown.innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
      }
    }, 1000);

  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
