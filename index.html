<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      scroll-behavior: smooth;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero .content {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .countdown {
      font-size: 1.5rem;
    }

    .section {
      padding: 4rem 1rem;
    }

    #lihatUndanganBtn {
      display: none;
      opacity: 0;
      transition: opacity 3s ease;
    }

    #lihatUndanganBtn.show {
      display: inline-block;
      opacity: 1;
    }

    @media (max-width: 576px) {
      .hero .content h1,
      .hero .content h2,
      .hero .content p {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      .section {
        padding: 2rem 0.5rem;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      #lihatUndanganBtn {
        font-size: 0.95rem;
        padding: 0.5rem 1rem;
      }

      .ratio {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Hero Section -->
    <section class="hero" id="hero">
      <video id="heroVideo" autoplay playsinline muted>
        <source id="videoSource" src="page_1-2_rev.mp4" type="video/mp4" />
      </video>
      <div class="content container">
        <a href="#intro" id="lihatUndanganBtn" class="btn btn-outline-primary mt-3">Buka Undangan</a>
      </div>
    </section>

    <!-- Intro Section (DOA) -->
    <section class="hero" id="intro">
      <video id="heroDoaVideo" autoplay playsinline>
        <source id="videoDoaSource" src="doa_rev.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Video Pages (muted) -->
    <section class="hero" id="page_4">
      <video id="heroPage4Video" autoplay playsinline muted>
        <source id="video4Source" src="page_4_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_5">
      <video id="heroPage5Video" autoplay playsinline muted>
        <source id="video5Source" src="page_5_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_6">
      <video id="heroPage6Video" autoplay playsinline muted>
        <source id="video6Source" src="page_6_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_7">
      <video id="heroPage7Video" autoplay playsinline muted>
        <source id="video7Source" src="page_7_rev.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="hero" id="page_8">
      <video id="heroPage8Video" autoplay playsinline muted>
        <source id="video8Source" src="page_8_rev.mp4" type="video/mp4" />
      </video>
    </section>

    <!-- Acara -->
    <section class="section bg-light" id="acara">
      <div class="container text-center">
        <div class="h3">Hitung Mundur</div>
        <div class="countdown my-3" id="countdown"></div>
        <div class="ratio ratio-16x9">
          <iframe src="https://maps.google.com/maps?q=gedung%20serbaguna%20bahagia&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Musik -->
    <audio id="bg-music" loop>
      <source src="backsound.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- Script -->
  <script>
    const lihatBtn = document.getElementById('lihatUndanganBtn');
    const music = document.getElementById('bg-music');

    const video = document.getElementById('heroVideo');
    const Doavideo = document.getElementById('heroDoaVideo');
    const Page4 = document.getElementById('page_4');
    const Page5 = document.getElementById('page_5');
    const Page6 = document.getElementById('page_6');
    const Page7 = document.getElementById('page_7');
    const Page8 = document.getElementById('page_8');

    const videoSources = {
      intro: document.getElementById('videoDoaSource'),
      page4: document.getElementById('video4Source'),
      page5: document.getElementById('video5Source'),
      page6: document.getElementById('video6Source'),
      page7: document.getElementById('video7Source'),
      page8: document.getElementById('video8Source'),
    };

    video.addEventListener('ended', () => {
      video.querySelector('source').src = 'intro_loop_rev.mp4';
      video.load();
      video.loop = true;
      video.play();
      setTimeout(() => {
        lihatBtn.classList.add('show');
      }, 500);
    });

    Doavideo.addEventListener('ended', () => {
      videoSources.intro.src = 'doa_loop.mp4';
      Doavideo.load();
      Doavideo.loop = true;
      Doavideo.play();
      Page4.scrollIntoView({ behavior: 'smooth' });
    });

    const setLoopHandler = (videoElement, sourceElement, loopSrc, scrollTarget) => {
      videoElement.addEventListener('ended', () => {
        sourceElement.src = loopSrc;
        videoElement.load();
        videoElement.loop = true;
        videoElement.play();
        scrollTarget.scrollIntoView({ behavior: 'smooth' });
      });
    };

    setLoopHandler(document.getElementById('heroPage4Video'), videoSources.page4, 'page_4_loop.mp4', Page5);
    setLoopHandler(document.getElementById('heroPage5Video'), videoSources.page5, 'page_5_loop.mp4', Page6);
    setLoopHandler(document.getElementById('heroPage6Video'), videoSources.page6, 'page_6_loop.mp4', Page7);
    setLoopHandler(document.getElementById('heroPage7Video'), videoSources.page7, 'page_7_loop.mp4', Page8);
    setLoopHandler(document.getElementById('heroPage8Video'), videoSources.page8, 'page_8_loop.mp4', Page8);

    // Countdown
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-13T08:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      if (countdown) {
        countdown.innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
      }
    }, 1000);

    // Aktifkan backsound saat user scroll atau klik
    const enableMusic = () => {
      music.play().catch(e => {
        console.warn("Autoplay gagal:", e);
      });
      window.removeEventListener('scroll', enableMusic);
      lihatBtn.removeEventListener('click', enableMusic);
    };
    window.addEventListener('scroll', enableMusic);
    lihatBtn.addEventListener('click', enableMusic);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
