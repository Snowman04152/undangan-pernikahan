<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    section.hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content.container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- INTRO -->
  <section class="hero" id="hero">
    <video id="heroVideo" autoplay muted playsinline loop preload="auto">
      <source src="page_1-2_rev.mp4" type="video/mp4" />
    </video>
    <div class="content container">
      <a href="#intro" id="lihatUndanganBtn" class="btn" style="display: none;">Buka Undangan</a>
    </div>
  </section>

  <!-- DOA -->
  <section class="hero" id="intro">
    <video id="heroDoaVideo" playsinline preload="none" muted>
      <source data-src="doa_rev.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- PAGE 4 - 8 -->
  <section class="hero" id="page_4">
    <video id="heroPage4Video" playsinline preload="none" muted>
      <source data-src="page_4_rev.mp4" type="video/mp4" />
    </video>
  </section>
  <section class="hero" id="page_5">
    <video id="heroPage5Video" playsinline preload="none" muted>
      <source data-src="page_5_rev.mp4" type="video/mp4" />
    </video>
  </section>
  <section class="hero" id="page_6">
    <video id="heroPage6Video" playsinline preload="none" muted>
      <source data-src="page_6_rev.mp4" type="video/mp4" />
    </video>
  </section>
  <section class="hero" id="page_7">
    <video id="heroPage7Video" playsinline preload="none" muted>
      <source data-src="page_7_rev.mp4" type="video/mp4" />
    </video>
  </section>
  <section class="hero" id="page_8">
    <video id="heroPage8Video" playsinline preload="none" muted>
      <source data-src="page_8_rev.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- BACKSOUND -->
  <audio id="bg-music" loop preload="none">
    <source src="backsound.mp3" type="audio/mpeg" />
  </audio>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lihatBtn = document.getElementById("lihatUndanganBtn");
      const heroVideo = document.getElementById("heroVideo");
      const bgMusic = document.getElementById("bg-music");

      const lazyVideos = [
        { id: "heroDoaVideo", src: "doa_rev.mp4" },
        { id: "heroPage4Video", src: "page_4_rev.mp4" },
        { id: "heroPage5Video", src: "page_5_rev.mp4" },
        { id: "heroPage6Video", src: "page_6_rev.mp4" },
        { id: "heroPage7Video", src: "page_7_rev.mp4" },
        { id: "heroPage8Video", src: "page_8_rev.mp4" },
      ];

      // Tampilkan tombol buka setelah intro ready
      heroVideo.addEventListener("canplay", () => {
        setTimeout(() => {
          lihatBtn.style.display = "inline-block";
        }, 500);
      });

      // Mainkan musik saat tombol diklik
      lihatBtn.addEventListener("click", () => {
        if (bgMusic.paused) bgMusic.play().catch(() => {});
      });

      // Alternatif: mainkan musik saat interaksi
      document.body.addEventListener("click", () => {
        if (bgMusic.paused) bgMusic.play().catch(() => {});
      });

      // Lazy load semua video
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const vid = entry.target;
              const source = vid.querySelector("source");
              if (vid.getAttribute("data-loaded") !== "true") {
                source.src = source.getAttribute("data-src");
                vid.load();
                vid.play().catch(() => {});
                vid.setAttribute("data-loaded", "true");
              }
            }
          });
        },
        { threshold: 0.5 }
      );

      lazyVideos.forEach((videoInfo) => {
        const vid = document.getElementById(videoInfo.id);
        const srcEl = vid.querySelector("source");
        srcEl.setAttribute("data-src", videoInfo.src);
        observer.observe(vid);
      });
    });
  </script>
</body>
</html>
